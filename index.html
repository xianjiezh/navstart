<body>

    <script>
            var keys = {

                '1': ['a','s','d','f','g','h','j','k','l'],
                '2': ['z','x','c','v','b','n','m'],

            }
            var hash = {

        var index = 0
        while(index < keys['length']){

            var row = keys[index]
            console.log(row)
            var index2 = 0
            while(index2 < row.length){
                kbd = document.createElement('kbd')
                kbd.textContent = (row[index2])
                div1.appendChild(kbd)
                index2++
                
            }
            index++
        }
        </script>
